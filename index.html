<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="icon.png" alt="Spotify Icon">
            <span>Spotify Clone</span>
        </div>
        <button id="homeBtn"><i class="fas fa-home"></i> Home</button>
        
    </header>
    <div class="container">
        <div class="left">
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search songs...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="homeScreen">
                <div id="featuredSection">
                    <h2>Featured Playlist</h2>
                    <div id="featuredPlaylist"></div>
                </div>
                <div id="recommendedSection">
                    <h2>Recommended for You</h2>
                    <div id="recommendedPlaylists"></div>
                </div>
            </div>
            <div id="playlistGrid"></div>
            <ul id="playlistList">
                <!-- Playlists will be dynamically added here -->
            </ul>
            <ul id="songList">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>
        <div class="right">
            <div class="top">
                <img id="albumCover" src="covers/default.jpg" alt="Album Cover">
            </div>
        </div>
    </div>
    <div class="player-controls">
        <div class="progress">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="loopBtn"><i class="fas fa-redo"></i></button>
            <button id="randomBtn"><i class="fas fa-random"></i></button>
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            <button id="favoriteBtn"><i class="far fa-heart"></i></button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
